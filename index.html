<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotriz Marroquín</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo para el reproductor de Spotify */
        #spotify-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 300px;
            height: 80px;
            border-radius: 12px;
            z-index: 9999;
        }

        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
            margin: 20px 0;
        }

        h2 {
            color: #333;
        }

        /* Slider estilo sin imágenes */
        .slider {
            height: 200px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            color: #555;
        }

        /* Servicios y Ofertas con diseño sin imágenes */
        .servicio, .oferta {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
        }

        .servicio button, .oferta p {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        /* Contacto */
        #contacto {
            background-color: #fafafa;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Automotriz Marroquín</h1>
    </header>

    <!-- Sección de Inicio -->
    <section id="inicio">
        <div class="slider">
            Bienvenido a Automotriz Marroquín
        </div>
    </section>

    <!-- Sección de Servicios -->
    <section id="servicios">
        <h2>Servicios</h2>
        <div class="servicio">
            <a href="servicio1.html" target="_blank"><button>Servicio 1</button></a>
        </div>
        <div class="servicio">
            <a href="servicio2.html" target="_blank"><button>Servicio 2</button></a>
        </div>
        <div class="servicio">
            <a href="servicio3.html" target="_blank"><button>Servicio 3</button></a>
        </div>
    </section>

    <!-- Sección de Ofertas -->
    <section id="ofertas">
        <h2>Ofertas</h2>
        <div class="oferta">
            <p>¡Oferta especial en alineación!</p>
        </div>
        <div class="oferta">
            <p>Cambio de aceite a precio especial</p>
        </div>
    </section>

    <!-- Sección de Contacto -->
    <section id="contacto">
        <h2>Contacto</h2>
        <p>Dirección: Zona 5, Ciudad de Guatemala</p>
        <p>Teléfono: +502 1234-5678</p>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Automotriz Marroquín</p>
    </footer>

    <!-- Reproductor de Spotify -->
    <iframe id="spotify-player" src="https://open.spotify.com/embed/track/3o31P310cbEcnnGpxMHh2B?utm_source=generator" 
            width="300" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
            loading="lazy"></iframe>
</body>
</html>
